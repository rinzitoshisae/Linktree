    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: linear-gradient(135deg, #f4e1d2, #d9bf77);
            color: #3c2f2f;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header {
            padding: 40px 20px;
            animation: fadeIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #6b4e31;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #4a3728;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #6b4e31;
            width: 0;
            animation: typing 4s steps(25) forwards infinite, blink 0.5s step-end infinite alternate;
            animation-delay: 0s, 0s, 6s;
            /* 4s typing + 2-3s delay */
        }

        @keyframes typing {
            0% {
                width: 0;
            }

            100% {
                width: 25ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #6b4e31;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .link-item svg {
            width: 30px;
            height: 30px;
            fill: #6b4e31;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #6b4e31;
            color: #f4e1d2;
            width: 100%;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
                width: 0;
                animation: typing 5s steps(22) forwards infinite, blink 0.20s step-end infinite alternate;
                animation-delay: 0s, 0s, 20s;
                /* 4s typing + 2-3s delay */
            }

            .link-item {
                font-size: 1rem;
                padding: 12px;
            }

            .link-item svg {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
